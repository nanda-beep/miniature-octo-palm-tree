<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thai Consonant Drill</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  padding: 40px 16px;
}

.card {
  width: 360px;
  background: white;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  text-align: center;
}

.hidden { display: none; }

.title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 4px;
}

.subtitle {
  color: #444;
  margin-bottom: 20px;
}

.hearts {
  font-size: 20px;
  margin-bottom: 10px;
}

.heading {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
}

.letter {
  font-size: 90px;
  font-weight: bold;
  margin: 15px 0 20px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 10px;
}

.primary {
  background: #1976d2;
  color: white;
}

.choice {
  background: #e9ecef;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.feedback {
  font-weight: bold;
  margin-top: 10px;
}

.reveal {
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="card">

  <!-- START SCREEN -->
  <div id="startScreen">
    <div class="title" id="teamTitle">CSII Team X presents</div>
    <div class="subtitle">Thai Consonants</div>
    <button class="primary" id="startBtn">Start Quiz</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quizScreen" class="hidden">
    <div class="hearts" id="hearts">❤️❤️❤️</div>
    <div class="heading">Thai Consonant Drill</div>
    <div class="letter" id="letter">ก</div>

    <button class="choice" id="c0"></button>
    <button class="choice" id="c1"></button>
    <button class="choice" id="c2"></button>

    <div class="feedback" id="feedback"></div>
    <div class="reveal" id="reveal"></div>
  </div>

</div>

<script>

// Change this to your real team name
document.getElementById("teamTitle").textContent = "CSII Team X presents";

const data = [
["ก","gor gai"],["ข","khor khai"],["ฃ","khor khuat"],["ค","khor khwai"],
["ฅ","khor khon"],["ฆ","khor rakhang"],["ง","ngor ngu"],["จ","jor jan"],
["ฉ","chor ching"],["ช","chor chang"],["ซ","sor so"],["ฌ","chor choe"],
["ญ","yor ying"],["ฎ","dor chada"],["ฏ","tor patak"],["ฐ","thor than"],
["ฑ","thor montho"],["ฒ","thor phuthao"],["ณ","nor nen"],["ด","dor dek"],
["ต","tor tao"],["ถ","thor thung"],["ท","thor thahan"],["ธ","thor thong"],
["น","nor nu"],["บ","bor baimai"],["ป","por pla"],["ผ","phor phueng"],
["ฝ","for fa"],["พ","phor phan"],["ฟ","for fan"],["ภ","phor samphao"],
["ม","mor ma"],["ย","yor yak"],["ร","ror ruea"],["ล","lor ling"],
["ว","wor waen"],["ศ","sor sala"],["ษ","sor ruesi"],["ส","sor suea"],
["ห","hor hip"],["ฬ","lor chula"],["อ","or ang"],["ฮ","hor nokhuk"]
];

let hearts = 3;
let current = null;

const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");

const heartsEl = document.getElementById("hearts");
const letterEl = document.getElementById("letter");
const feedbackEl = document.getElementById("feedback");
const revealEl = document.getElementById("reveal");

const buttons = [
document.getElementById("c0"),
document.getElementById("c1"),
document.getElementById("c2")
];

function updateHearts() {
  heartsEl.textContent = "❤️".repeat(hearts);
}

function randomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function newQuestion() {
  feedbackEl.textContent = "";
  revealEl.textContent = "";
  buttons.forEach(b => b.disabled = false);

  current = randomItem(data);
  letterEl.textContent = current[0];

  const wrongPool = data.filter(x => x !== current);
  const wrong1 = randomItem(wrongPool);
  let wrong2 = randomItem(wrongPool);
  while (wrong2 === wrong1) {
    wrong2 = randomItem(wrongPool);
  }

  const choices = [current, wrong1, wrong2].sort(() => Math.random() - 0.5);

  buttons.forEach((btn, i) => {
    btn.textContent = choices[i][1];
    btn.onclick = () => checkAnswer(choices[i]);
  });
}

function endGame() {
  feedbackEl.textContent = "❌ Game Over";
  feedbackEl.style.color = "red";
  revealEl.textContent = `Correct answer was: ${current[0]} = ${current[1]}`;
  buttons.forEach(b => b.disabled = true);
}

function checkAnswer(selected) {
  buttons.forEach(b => b.disabled = true);

  if (selected === current) {
    feedbackEl.textContent = "✅ Correct";
    feedbackEl.style.color = "green";
    revealEl.textContent = `${current[0]} = ${current[1]}`;
    setTimeout(newQuestion, 900);
  } else {
    hearts--;
    updateHearts();

    feedbackEl.textContent = "❌ Incorrect";
    feedbackEl.style.color = "red";
    revealEl.textContent = `Correct: ${current[0]} = ${current[1]}`;

    if (hearts <= 0) {
      setTimeout(endGame, 400);
    } else {
      setTimeout(newQuestion, 1200);
    }
  }
}

startBtn.onclick = function() {
  hearts = 3;
  updateHearts();
  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  newQuestion();
};

</script>

</body>
</html>
